<div class="kargo-posts-list">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h3>List of posts <small>(click on post to see details)</small></h3>
				<div class="list-table-cont">
					<table class="table table-hover" ng-hide="postsList.loading">
						<thead>
							<tr>
								<td>id</td>
								<td>title</td>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="post in postsList.data.posts" ng-click="postsList.showDetails(post.id)">
								<td>{{post.id}}</td>
								<td>{{post.title}}</td>
							</tr>
						</tbody>
					</table>
					<div data-loading-image loading="postsList.loading" font-size="100px"></div>
				</div>
				
			</div>
		</div>
	</div>
</div>
