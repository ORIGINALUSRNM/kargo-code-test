<div class="kargo-posts-list">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
				  <h3>List of posts<small> (click on post to see details)</small></h3>
				</div>
				<table class="table table-hover">
					<thead>
						<tr>
							<td>id</td>
							<td>title</td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="post in postsList.data.posts" ng-click="postsList.showDetails(post.id)">
							<td>{{post.id}}</td>
							<td>{{post.title}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
